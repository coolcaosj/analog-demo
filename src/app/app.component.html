<div class="h-full w-full flex flex-col">
  <div class="w-full h-16 bg-[#f4f7f9] flex items-center justify-center border-b-[1px] border-gray-200">
    <div class="w-2/6 flex items-center justify-center">
      <span class="text-2xl font-bold text-cyan-600">{{siteName}}</span>
    </div>
    <div class="w-2/6 flex justify-center items-center">
      <input [ngModel]="search()" (ngModelChange)="searchChange($event)"/>
    </div>
    <div class=" flex-1 flex items-center justify-center ">
      <nav class="mx-2">
        <a class="h-full text-[#1f2328] hover:bg-[rgb(231,235,238)] p-2 rounded-md" routerLink="/">主页</a>
      </nav>

      <nav class="mx-2">
        <a class="h-full text-[#1f2328] hover:bg-[rgb(231,235,238)] p-2 rounded-md" routerLink="/tags">标签</a>
      </nav>
      <nav class="mx-2">
        <a class="h-full text-[#1f2328] hover:bg-[rgb(231,235,238)] p-2 rounded-md" routerLink="/categories">分类</a>
      </nav>
      <nav class="mx-2">
        <a class="h-full text-[#1f2328] hover:bg-[rgb(231,235,238)] p-2 rounded-md" routerLink="/archives">归档</a>
      </nav>
      <nav class="mx-2">
        <a class="h-full text-[#1f2328] hover:bg-[rgb(231,235,238)] p-2 rounded-md" routerLink="/about">关于</a>
      </nav>
    </div>

  </div>
  <div class="flex-1 flex flex-col">
    <router-outlet />
  </div>
</div>
