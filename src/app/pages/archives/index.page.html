<div class="mx-auto max-w-screen-xl w-full flex justify-center items-center px-5">
  <div class="w-full  py-20 flex flex-col">
    <div class="w-full flex justify-center items-center text-2xl font-bold text-gray-500 dark:text-gray-100">共有 {{postCount}} 篇博客，加油！💪</div>
    <div class="w-full flex flex-col flex-wrap mt-10">
      @for (year of years; track $index) {
        <div class="flex flex-col">
          <div class="w-full flex justify-start items-center text-xl font-bold text-gray-500">{{year}}</div>
          @for (item of archives.get(year); track $index) {
            <div class="flex justify-between h-8 m-2 p-2 px-4 border-b-[1px] border-dashed border-b-gray-400 hover:text-gray-600  items-center text-gray-400 cursor-pointer dark:hover:text-gray-200" [routerLink]="'/blog/post/' + item[0]">
              <div>{{item[1]}}</div>
              <div>{{item[2] | date: 'yyyy-MM-dd HH:mm'}}</div>
            </div>
          }
        </div>
      }
    </div>
  </div>
</div>
