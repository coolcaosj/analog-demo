<div class="w-full flex justify-center items-center">
  <div class="w-3/5  py-20 flex flex-col">
    <div class="w-full flex justify-center items-center text-2xl font-bold text-gray-500">共有 {{postCount}} 篇博客，加油！💪</div>
    <div class="w-full flex flex-col flex-wrap mt-10">
      @for (year of years; track $index) {
        <div class="flex flex-col">
          <div class="w-full flex justify-start items-center text-xl font-bold text-gray-500">{{year}}</div>
          @for (item of archives.get(year); track $index) {
            <div class="h-8 m-2 p-2 px-4 border-b-2 border-dashed hover:text-gray-600 flex justify-start items-center text-gray-400 cursor-pointer" [routerLink]="'/blog/post/' + item[0]">
              {{item[1]}}
            </div>
          }
        </div>
      }
    </div>
  </div>
</div>
