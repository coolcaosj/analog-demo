<div class="w-full flex justify-center items-center">
  <div class="w-full md:w-4/5 lg:w-3/5 xl:w-1/2 2xl:w-1/2  py-20 flex flex-col">
    <div class="w-full flex justify-center items-center text-2xl font-bold text-gray-500 dark:text-gray-100">
      {{tag()}}
      <span class="text-gray-400 dark:text-gray-200 text-base mx-2">标签</span>
    </div>
    <div class="w-full flex flex-col mt-5">
      @for (item of posts(); track $index) {
      <div class="w-full flex justify-start items-center px-10 py-2 cursor-pointer text-gray-500 dark:text-gray-300 hover:text-gray-600 dark:hover:text-gray-100" [routerLink]="'/blog/post/' + item.attributes.slug">
        <div class="text-base border-b-2 border-dotted">{{item.attributes.title}}</div>
      </div>
      }
    </div>
  </div>
</div>
