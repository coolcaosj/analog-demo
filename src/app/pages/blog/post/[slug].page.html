<main
  class="pt-8 pb-16 lg:pt-16 lg:pb-24 bg-white dark:bg-gray-900 antialiased"
>
  <div class="flex flex-col justify-between px-4 mx-auto max-w-screen-xl">
    @if (post$ | async; as post) {
    <article
      class="mx-auto w-full max-w-screen-xl format format-sm sm:format-base lg:format-lg format-blue dark:format-invert"
    >
      <header class="mb-4 lg:mb-6 not-format">
        <address class="flex items-center mb-6 not-italic">
          <div
            class="inline-flex items-center mr-3 text-sm text-gray-900 dark:text-white"
          >
            <img
              class="mr-4 w-16 h-16 rounded-full"
              src="assets/avatar.png"
              alt="coolcao"
            />
            <div>
              <a
                href="/"
                rel="author"
                class="text-xl font-bold text-gray-900 dark:text-white"
                >coolcao</a
              >
              <p class="text-base text-gray-500 dark:text-gray-400">
                {{post.attributes.date | date: 'yyyy-MM-dd HH:mm'}}
              </p>
            </div>
          </div>
        </address>
        <h1
          class="mb-4 text-3xl font-extrabold leading-tight text-gray-900 lg:mb-6 lg:text-4xl dark:text-white"
        >
          {{post.attributes.title}}
        </h1>
      </header>
      <analog-markdown [content]="post.content" />
    </article>
    <div class="flex flex-wrap mt-5 mx-auto w-full max-w-screen-xl format format-sm sm:format-base lg:format-lg format-blue dark:format-invert">
      @for (item of post.attributes.tags; track $index) {
      <div
        class="h-fit m-2 p-2 px-4 bg-[#ddf4ff] text-[#0969da] rounded-3xl hover:text-white hover:bg-[#0969da] flex justify-center items-center cursor-pointer"
        [routerLink]="['/tags/detail']"
        [queryParams]="{tag: item}"
      >
        {{item}}
      </div>
      }
    </div>
    }
  </div>
</main>
