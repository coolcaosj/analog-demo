<div class="w-full flex justify-center items-center">
  <div class="w-3/5  py-20 flex flex-col">
    <div class="w-full flex justify-center items-center text-2xl font-bold text-gray-500">共有 {{categoryMap().size}} 个分类
    </div>
    <div class="w-full flex flex-col mt-10">
      @for (item of categoryMap().keys(); track $index) {
      <div class="w-full bg-gray-100 flex justify-start items-center my-3 px-10 py-2 cursor-pointer hover:bg-gray-300" [routerLink]="['/categories/detail']" [queryParams]="{category: item}">
        <div class="text-2xl text-gray-500">{{item}}</div>
        <div class="text-2xl text-gray-500 mx-3">
          {{categoryMap().get(item)}}
        </div>
      </div>
      }
    </div>
  </div>
</div>
