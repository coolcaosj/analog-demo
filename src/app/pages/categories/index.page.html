<div class="w-full flex justify-center items-center">
  <div class="w-3/5 py-5 my-5 ">
    <div class="flex justify-center items-center border-[1px] rounded-t-md border-gray-200 bg-[#f4f7f9] ">
      <div class="flex-1 flex flex-col p-2">
        <h2 class="font-bold text-lg text-gray-500">当前共有 {{categoryMap().size}} 个分类</h2>
      </div>
    </div>
    @for (c of categoryMap().keys(); track $index) {
    <div
      class="flex justify-center items-center border-b-[1px] border-l-[1px] border-r-[1px] border-gray-200 hover:bg-[#f4f7f9]  cursor-pointer"
      (click)="selectedCategory.set(c)">
      <div class="flex-1 flex justify-between p-2">
        <h2 class="font-bold text-lg text-gray-600">{{ c }}</h2>
        <div class="font-bold text-lg text-gray-600">{{categoryMap().get(c)}}</div>
      </div>
    </div>
    @if (selectedCategory() == c) {
    <div
      class="flex flex-col justify-center items-center border-b-[1px] border-l-[1px] border-r-[1px] border-gray-200 max-h-[600px] overflow-auto">
      @for (b of selectedCategoryBlogs(); track $index) {
      <div class="w-full flex justify-start items-center px-10 py-2 cursor-pointer text-gray-500 hover:text-gray-600"
        [routerLink]="'/blog/post/' + b.attributes.slug">
        <div class="text-base border-b-2 border-dotted">{{b.attributes.title}}</div>
      </div>
      }
    </div>
    }

    }

  </div>
</div>
